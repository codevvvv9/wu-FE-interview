<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试ws</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://127.0.0.1:3000");
      ws.onopen = function() {
        ws.send(0)
      }
      ws.onmessage = function(data) {
        console.log('data is', data);
      }
    </script>
  </body>
</html>
