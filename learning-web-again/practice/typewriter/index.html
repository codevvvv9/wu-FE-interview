<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            height: 400px;
            padding: 10px;
            font-size: 28px;
            border-radius: 20px;
            background-color: antiquewhite;
        }

        #content::after {
            content: '';
            color: darkgray;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        (function () {
            //获取容器
            const container = document.getElementById('content')
            //把需要展示的全部文字进行切割
            const data = '最简单的打字机效果实现'.split('')

            //需要追加到容器中的文字下标
            let index = 0

            function writing() {
                if (index < data.length) {
                    //追加文字
                    container.innerHTML += data[index ++]
                    let timer = setTimeout(writing, 200);
                    console.log(timer);
                }
            }
            writing()
        })()
    </script>
</body>
</html>
